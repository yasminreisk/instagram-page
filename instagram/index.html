<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Instagram</title>
</head>
<body>

    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./img/instagram-celular.jpg" alt="celular com o perfil do instagram">
        </div>

        <div class="insta-login">
            <div class="group">
                <img src="./img/instagram-logo.png" class="insta-logo" alt="logo instagram">
                <div class="box-login">
                    <input type="text" placeholder="Telefone, nome de usuário ou e-mail" class="form__input">
                    <br>
                    <input type="password" placeholder="Senha" class="form__input">
                    <br>
                </div>
                <a href="#" class="enter">Entrar</a>
                <p class="or">OU</p> 
                <a href="#" class="facebook">Entrar com o Facebook</a>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            
            <div class="group2">
                <p class="subscribe">Não tem uma conta? <span style="color: #0095F6; font-weight: 600;">Cadastre-se</span>
            </div>


            <div class="download-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
